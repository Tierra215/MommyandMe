        /* General styles for all pages */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Style headlines */
        h1, h2, h3 {

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;

            overflow: hidden;
        }

            display: inline;
        }

        nav ul li a {

        }

        nav ul li a:hover {

        }

        /* Style main content */

        }

        /* Style footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Style anchor links */
        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: #551a8b;
        }
