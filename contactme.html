<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing the Comic Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: pink;
            color: black; /* Text color changed to black */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        header, footer {
            background-color: #333;
            padding: 10px 0;
            color: white;
        }
        
        nav a {
            color: black;  /* Change link color to black */
            text-decoration: none;
            margin: 0 10px;
        }
        
        nav a:hover {
            text-decoration: underline;  /* Add underline on hover */
        }
        
        .row {
            margin: 10px 0;
            display: flex;
            justify-content: center; /* Center aligning the contact form */
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 300px;
            padding: 5px;
            color: black; /* Text color changed to black */
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            margin-top: 20px;
        }

        .footer-nav a {
            margin: 0 10px;
            color: black; /* Footer navigation links color changed to black */
        }

        .footer-nav a:hover {
            text-decoration: underline;  /* Add underline on hover */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 300px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Contact Me</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="myinterests.html">My Interests</a>
        <a href="gallery.html">Gallery</a>
        <a href="contactme.html">Contact Me</a>
    </nav>
    <main>
        <form>
            <div class="row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="row">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        &copy; 2024 Mommy and Me
        <nav class="footer-nav">
            <a href="policy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </nav>
    </footer>
</body>
</html>
