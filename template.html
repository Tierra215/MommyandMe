        /* General styles for all pages */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: pink; /* Set background color to pink */
            color: white; /* Set text color to white */
            margin: 0;
            padding: 0;
            text-align: center; /* Center align all text */
        }

        /* Style headlines */
        h1, h2, h3 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white; /* Ensure headlines are also white */
            margin: 20px 0;
        }

        /* Style header */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        /* Center the logo within the header */
        .center-logo {
            display: block;
            margin: 0 auto;
        }

        /* Style navigation */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #444;
            overflow: hidden;
            display: inline-block; /* Center align the navigation list */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white; /* Change link color to white */
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Style footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Style anchor links */
        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: white;
        }
    </style>
</head>
