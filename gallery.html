<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing the Comic Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: pink;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .logo {
            display: block;
            margin: 20px auto 0; /* Adjusted margin */
        }
        
        header, footer {
            background-color: #333;
            padding: 10px 0;
            color: white;
        }
        
        nav a {
            color: black;  /* Change link color to black */
            text-decoration: none;
            margin: 0 10px;
        }
        
        nav a:hover {
            text-decoration: underline;  /* Add underline on hover */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .thumbnail {
            margin: 10px;
        }

        .thumbnail img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid white;
        }

        footer {
            margin-top: 20px;
        }

        .footer-nav a {
            margin: 0 10px;
            color: black; /* Footer navigation links color changed to black */
        }

        .footer-nav a:hover {
            text-decoration: underline;  /* Add underline on hover */
        }

        /* Hide the expanded images by default */
        .expanded-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            overflow: auto;
        }

        /* Style for the expanded image */
        .expanded-img img {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border: 4px solid white;
            box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/Tierra215/MommyandMe/raw/main/logo.png" alt="Logo" class="logo">
        <h1 style="margin-top: 0;">Gallery</h1> <!-- Moved Gallery under the logo -->
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="myinterests.html">My Interests</a>
        <a href="gallery.html">Gallery</a>
        <a href="contactme.html">Contact Me</a>
    </nav>
    <main class="gallery">
        <!-- Developer comment: Adding an image gallery with thumbnails -->
        <div class="thumbnail">
            <img src="https://github.com/Tierra215/MommyandMe/raw/main/image1_thumb.jpg" alt="Thumbnail 1" onclick="expandImage(this.src)">
        </div>
        <div class="thumbnail">
            <img src="https://github.com/Tierra215/MommyandMe/raw/main/image2_thumb.jpg" alt="Thumbnail 2" onclick="expandImage(this.src)">
        </div>
        <div class="thumbnail">
            <img src="https://github.com/Tierra215/MommyandMe/raw/main/image3_thumb.jpg" alt="Thumbnail 3" onclick="expandImage(this.src)">
        </div>
    </main>
    <footer>
        &copy; 2024 Mommy and Me
        <nav class="footer-nav">
            <a href="policy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </nav>
    </footer>

    <!-- Expanded image section -->
    <div class="expanded-img" id="expandedImg">
        <span class="close" onclick="closeExpandedImg()">&times;</span>
        <img id="expandedImgContent">
    </div>

    <script>
        // Function to expand the clicked image
        function expandImage(imgSrc) {
            var expandedImg = document.getElementById("expandedImg");
            var expandedImgContent = document.getElementById("expandedImgContent");
            expandedImg.style.display = "block";
            expandedImgContent.src = imgSrc;
        }

        // Function to close the expanded image
        function closeExpandedImg() {
            document.getElementById("expandedImg").style.display = "none";
        }
    </script>
</body>
</html>
