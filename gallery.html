<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing the Comic Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: pink;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .logo {
            display: block;
            margin: 20px auto 0;
        }
        
        header, footer {
            background-color: #333;
            padding: 10px 0;
            color: white;
        }
        
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .thumbnail {
            margin: 10px;
        }

        .thumbnail img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid white;
        }

        footer {
            margin-top: 20px;
        }

        .footer-nav a {
            margin: 0 10px;
            color: black;
        }

        .footer-nav a:hover {
            text-decoration: underline;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup:target {
            display: block;
        }

        .popup img {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 10%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 30px;
            text-decoration: none;
        }
    </style>
</head>
<body onload="onPageLoad()">
    <header>
        <img src="https://github.com/Tierra215/MommyandMe/raw/main/logo.png" alt="Logo" class="logo">
        <h1>Gallery</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="myinterests.html">My Interests</a>
        <a href="gallery.html">Gallery</a>
        <a href="contactme.html">Contact Me</a>
    </nav>
    <main class="gallery">
        <!-- Developer comment: Adding an image gallery with thumbnails -->
        <div class="thumbnail">
            <a href="#img1"><img src="https://github.com/Tierra215/MommyandMe/raw/main/image1_thumb.jpg" alt="Thumbnail 1" onmouseover="rollover(this, 'images/image1_hover.jpg')" onmouseout="rollout(this, 'https://github.com/Tierra215/MommyandMe/raw/main/image1_thumb.jpg')"></a>
        </div>
        <div class="thumbnail">
            <a href="#img2"><img src="https://github.com/Tierra215/MommyandMe/raw/main/image2_thumb.jpg" alt="Thumbnail 2" onmouseover="rollover(this, 'images/image2_hover.jpg')" onmouseout="rollout(this, 'https://github.com/Tierra215/MommyandMe/raw/main/image2_thumb.jpg')"></a>
        </div>
        <div class="thumbnail">
            <a href="#img3"><img src="https://github.com/Tierra215/MommyandMe/raw/main/image3_thumb.jpg" alt="Thumbnail 3" onmouseover="rollover(this, 'images/image3_hover.jpg')" onmouseout="rollout(this, 'https://github.com/Tierra215/MommyandMe/raw/main/image3_thumb.jpg')"></a>
        </div>

        <!-- Popup images -->
        <div id="img1" class="popup">
            <a href="#" class="close">&times;</a>
            <img src="https://github.com/Tierra215/MommyandMe/raw/main/image1.jpg" alt="Description of the expanded image">
        </div>
        <div id="img2" class="popup">
            <a href="#" class="close">&times;"></a>
            <img src="https://github.com/Tierra215/MommyandMe/raw/main/image2.jpg" alt="Description of the expanded image">
        </div>
        <div id="img3" class="popup">
            <a href="#" class="close">&times;"></a>
            <img src="https://github.com/Tierra215/MommyandMe/raw/main/image3.jpg" alt="Description of the expanded image">
        </div>
    </main>
    <footer>
        &copy; 2024 Mommy and Me
        <nav class="footer-nav">
            <a href="policy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </nav>
    </footer>

    <script>
        // Function to preload all gallery images
        // This function is called when the page loads to ensure that all images are preloaded for a better user experience.
        function onPageLoad() {
            // Array of image URLs to be preloaded
            const images = [
                'https://github.com/Tierra215/MommyandMe/raw/main/image1_thumb.jpg',
                'https://github.com/Tierra215/MommyandMe/raw/main/image2_thumb.jpg',
                'https://github.com/Tierra215/MommyandMe/raw/main/image3_thumb.jpg',
                'https://github.com/Tierra215/MommyandMe/raw/main/image1.jpg',
                'https://github.com/Tierra215/MommyandMe/raw/main/image2.jpg',
                'https://github.com/Tierra215/MommyandMe/raw/main/image3.jpg',
                'images/image1_hover.jpg',
                'images/image2_hover.jpg',
                'images/image3_hover.jpg'
            ];
            // Loop through the array and create a new Image object for each URL
            images.forEach(src => {
                const img = new Image();
                img.src = src; // Set the source of the image to start preloading it
            });
        }

        // Rollover function for gallery images
        // This function is called when the mouse hovers over a thumbnail image
        function rollover(img, src) {
            img.src = src; // Change the source of the image to the hover image
        }

        // Rollout function for gallery images
        // This function is called when the mouse moves away from a thumbnail image
        function rollout(img, src) {
            img.src = src; // Change the source of the image back to the original thumbnail
        }
    </script>
</body>
</html>
