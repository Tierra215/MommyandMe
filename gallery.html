<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
    <!-- Importing the Comic Sans font -->

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;

            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .logo {
            display: block;

        }

            margin: 0 10px;

        }

        main {
            display: flex;
            justify-content: center;

        .column {
            flex: 1;
            padding: 20px;

        }

        .footer-nav a {
            margin: 0 10px;
            color: black; /* Footer navigation links color changed to black */
        }

        .footer-nav a:hover {
            text-decoration: underline;  /* Add underline on hover */
        }
    </style>
</head>
