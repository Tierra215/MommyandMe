<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing the Comic Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: pink;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .logo {
            display: block;
            margin: 20px auto 0;
        }
        
        header, footer {
            background-color: #333;
            padding: 10px 0;
            color: white;
        }
        
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .thumbnail {
            margin: 10px;
        }

        .thumbnail img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
        }

        .popup:target {
            display: flex;
        }

        footer {
            margin-top: 20px;
        }

        .footer-nav a {
            margin: 0 10px;
            color: black;
        }

        .footer-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Gallery</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="myinterests.html">My Interests</a>
        <a href="gallery.html">Gallery</a>
        <a href="contactme.html">Contact Me</a>
    </nav>
    <main class="gallery">
        <!-- Developer comment: Adding an image gallery with thumbnails that open a larger image in a pop-up window. -->
        <div class="thumbnail">
            <a href="#img1"><img src="images/image1_thumb.jpg" alt="Description of Image 1"></a>
        </div>
        <div class="thumbnail">
            <a href="#img2"><img src="images/image2_thumb.jpg" alt="Description of Image 2"></a>
        </div>
        <div class="thumbnail">
            <a href="#img3"><img src="images/image3_thumb.jpg" alt="Description of Image 3"></a>
        </div>

        <div id="img1" class="popup">
            <a href="#!" class="close">&times;</a>
            <img src="images/image1.jpg" alt="Description of Image 1">
        </div>
        <div id="img2" class="popup">
            <a href="#!" class="close">&times;</a>
            <img src="images/image2.jpg" alt="Description of Image 2">
        </div>
        <div id="img3" class="popup">
            <a href="#!" class="close">&times;</a>
            <img src="images/image3.jpg" alt="Description of Image 3">
        </div>
    </main>
    <footer>
        &copy; 2024 Mommy and Me
        <nav class="footer-nav">
            <a href="policy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </nav>
    </footer>
</body>
</html>
