<!-- registration.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script>
        // Function to handle form submission
        function submitForm() {
            // Collect form data
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var signUpNewsletter = document.querySelector('input[name="signUpNewsletter"]:checked').value;

            // Construct query string
            var queryString = `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&`;
            queryString += `firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}&`;
            queryString += `email=${encodeURIComponent(email)}&phoneNumber=${encodeURIComponent(phoneNumber)}&`;
            queryString += `signUpNewsletter=${encodeURIComponent(signUpNewsletter)}`;

            // Set cookies
            document.cookie = `username=${encodeURIComponent(username)};`;
            document.cookie = `password=${encodeURIComponent(password)};`;
            document.cookie = `firstName=${encodeURIComponent(firstName)};`;
            document.cookie = `lastName=${encodeURIComponent(lastName)};`;
            document.cookie = `email=${encodeURIComponent(email)};`;
            document.cookie = `phoneNumber=${encodeURIComponent(phoneNumber)};`;
            document.cookie = `signUpNewsletter=${encodeURIComponent(signUpNewsletter)};`;

            // Redirect to confirm.html with query string
            window.location.href = `confirm.html?${queryString}`;
        }
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="submitForm(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8"><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\\(\\d{3}\\) \\d{3}-\\d{4}"><br><br>

        <label>Sign Up for Newsletter:</label>
        <input type="radio" id="yes" name="signUpNewsletter" value="Yes" checked>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="signUpNewsletter" value="No">
        <label for="no">No</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
